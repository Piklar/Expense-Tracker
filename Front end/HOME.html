<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="START.html">
                <img src="images/logo.png" alt="Expense Tracker Logo">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="HOME.html">Home</a></li>
                <li><a href="ABOUT.html">About</a></li>
                <li><a href="CONTACT.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Intro Section -->
        <div class="content">
            <h1>"MEASURE YOUR MONEY, BUILD <br> <span> YOUR FUTURE" </span></h1>
            <a href="#Tracking" class="start-tracking">START TRACKING</a>
        </div>
        <br>
        <!-- CRUD Section -->
        <section id="Tracking" class="container">
            <h2>Expense Tracker</h2>
            
            <!-- Create Expense -->
            <form id="expense-form">
                <input type="text" id="expensename" placeholder="Expense Name" required>
                <input type="text" id="expensetype" placeholder="Expense Type" required>
                <input type="number" id="price" placeholder="Price" required>
                <input type="text" id="description" placeholder="Description">
                <input type="date" id="date" required>
                <select id="paymentMethod">
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="E-Wallet">E-Wallet</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section id="Tracking" class="container">
            <!-- Read Expenses -->
                <h3>All Expenses</h3>
                <table id="expenses-list" border="1">
                    <thead>
                        <tr>
                            <th>Expense Name</th>
                            <th>Expense Type</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Payment Method</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-table-body"></tbody>
                </table>
                        
                        <div id="edit-modal" style="display: none;">
                            <h2>Edit Expense</h2>

                </tbody>
            </table>
            
            <!-- Update Expenses -->
                <form id="edit-form">
                    <input id="edit-expensename" type="text" placeholder="Expense Name" required />
                    <input id="edit-expensetype" type="text" placeholder="Expense Type" required />
                    <input id="edit-price" type="number" placeholder="Price" required />
                    <input id="edit-description" type="text" placeholder="Description" required />
                    <input id="edit-date" type="date" required />
                    <select id="edit-paymentMethod" required>
                        <option value="Cash">Cash</option>
                        <option value="Card">Card</option>
                        <option value="E-Wallet">E-Wallet</option>
                    </select>
                    <button type="submit">Update Expense</button>
                </form>

            <!-- Delete Confirmation Modal -->
            <div id="delete-confirmation-modal" style="display: none;">
                <p>Are you sure you want to delete this expense?</p>
                <button id="delete-confirm-yes">Yes</button>
                <button id="delete-confirm-no">No</button>
            </div>
        </section>    
                 
            </div>   
    </main>

    <script src="./index.js"></script>
</body>
</html>
